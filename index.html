<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <form class="container_screen" action="">
            <input class="screen" type="text" name="screen" id="screen">
            <p class="underscreen" id="screenunder"></p>
        </form>
        <div class="contrainer_button">
            <button class="button button--x2" id="C">
                C
            </button>

            <button class="button" id="del">
                Del
            </button>

            <button class="button" id="sum">
                +
            </button>

            <button class="button" id="nmr7">
                7
            </button>

            <button class="button" id="nmr8">
                8
            </button>

            <button class="button" id="nmr9">
                9
            </button>

            <button class="button" id="subt">
                -
            </button>

            <button class="button" id="nmr4">
                4
            </button>

            <button class="button" id="nmr5">
                5
            </button>

            <button class="button" id="nmr6">
                6
            </button>

            <button class="button" id="mult">
                x
            </button>

            <button class="button" id="nmr1">
                1
            </button>

            <button class="button" id="nmr2">
                2
            </button>

            <button class="button" id="nmr3">
                3
            </button>

            <button class="button" id="division">
                &#xF7
            </button>

            <button class="button button--x2" id="nmr0">
                0
            </button>

            <button class="button" id="point">
                ,
            </button>

            <button class="button" id="equal">
                =
            </button>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
